<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Profissionaliza-se</title>
</head>
<body>
    <main>
        <section class="section-left">
            <h1>Profissionalize-se</h1>
        </section>
        <section class="section-right">

                <div class="table-up">
                    <h2>Registrar-se</h2>
                </div>
                <div class="table-center">
                    <form>
                        <label>Nome Completo</label>
                        <input type="text" alt="digite o seu nome completo" required><br>

                        <label>E-mail:</label>
                        <input type="email"  alt="digite o seu e-mail ou CPF" required><br>
                        
                        <label>CPF:</label>
                        <input type="text" maxlength="14" required><br>

                        <label>Senha:</label>
                        <input type="password" alt="Digite o sua senha" required><br>
                        
                        <label>Confirmar Senha:</label>
                        <input type="password" alt="Digite novamente sua senha" required><br>
                        <!--pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"-->
                        
                     </form>

                </div>

                <div class="table-down">
                    <button>Cadastrar</button><br>

                    <input type="checkbox" required>
                    <label>Aceito as Politicas de Privacidade</label><br>
                    <input type="checkbox" required>
                    <label>Aceito os Termos de Uso</label><br>

                    <a href="./login.html">Logar</a>
                </div>
                
        </section>
     </main>
</body>
</html>
